<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/light.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chart2div",
				{
					"type": "serial",
					"categoryField": "category",
					"minSelectedTime": -5,
					"angle": 30,
					"depth3D": 30,
					"startDuration": 1,
					"theme": "light",
					"categoryAxis": {
						"gridPosition": "start"
					},
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"fillAlphas": 1,
							"id": "AmGraph-1",
							"title": "graph 1",
							"type": "column",
							"valueField": "column-1"
						},
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"fillAlphas": 1,
							"id": "AmGraph-2",
							"title": "graph 2",
							"type": "column",
							"valueField": "column-2"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"stackType": "regular",
							"title": "Number of Vendors"
						}
					],
					"allLabels": [],
					"balloon": {},
					"titles": [
						{
							"id": "Title-1",
							"size": 15,
							"text": "Vendors Per Country"
						}
					],
					"dataProvider": [
						{
							"category": "United States",
							"column-1": "7",
							"column-2": "4"
						},
						{
							"category": "Brazil",
							"column-1": "5",
							"column-2": 7
						},
						{
							"category": "Germany",
							"column-1": "3",
							"column-2": "6"
						},
						{
							"category": "Japan",
							"column-1": "2",
							"column-2": "5"
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chart2div" style="width: 100%; height: 300px; background-color: #FFFFFF;" ></div>
	</body>
</html>
