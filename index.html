<!doctype html public "storage">

<html>

<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>GR1</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Bootcards CSS for desktop: -->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootcards/1.0.0/css/bootcards-desktop.min.css">

    <!-- My Very Own Custom Style -->
	<link rel="stylesheet" type="text/css" href="public/css/style.css">

	<!-- amCharts javascript sources -->
	<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
	<script type="text/javascript" src="https://www.amcharts.com/lib/3/pie.js"></script>
	<script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/black.js"></script>
		

	<!-- amCharts javascript code -->
	<script type="text/javascript">
		AmCharts.makeChart("chartdiv",
			{
				"type": "pie",
				"balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
				"minRadius": 9,
				"titleField": "category",
				"valueField": "column-1",
				"theme": "black",
				"allLabels": [],
				"balloon": {
					"pointerWidth": 3
				},
				"titles": [
					{
						"id": "Title-1",
						"text": "Current Opened Proposals"
					}
						],
						"dataProvider": [
						{
							"category": "UK Health Solutions",
							"column-1": 8
						},
						{
							"category": "Health Systems Asia",
							"column-1": 6
						},
						{
							"category": "Spain Health",
							"column-1": 2
						}
					]
				}
			);
		</script>

		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/black.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chart2div",
				{
					"type": "serial",
					"categoryField": "category",
					"angle": 30,
					"depth3D": 30,
					"startDuration": 1,
					"theme": "black",
					"categoryAxis": {
						"gridPosition": "start",
						"dashLength": 2
					},
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"fillAlphas": 1,
							"id": "AmGraph-1",
							"title": "Inpatient",
							"type": "column",
							"valueField": "column-1"
						},
						{
							"balloonText": "[[title]] of [[category]]:[[value]]",
							"fillAlphas": 1,
							"id": "AmGraph-2",
							"title": "Outpatient",
							"type": "column",
							"valueField": "column-2"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"zeroGridAlpha": -1,
							"gridCount": 3,
							"title": "Number of Vendors"
						}
					],
					"allLabels": [],
					"balloon": {},
					"legend": {
						"enabled": true,
						"align": "center",
						"labelWidth": 0,
						"left": -1,
						"marginBottom": -5,
						"useGraphSettings": true
					},
					"titles": [
						{
							"id": "Title-1",
							"size": 15,
							"text": "Vendors Per Country"
						}
					],
					"dataProvider": [
						{
							"category": "United States",
							"column-1": 6,
							"column-2": 5
						},
						{
							"category": "Brazil",
							"column-1": 6,
							"column-2": 7
						},
						{
							"category": "Germany",
							"column-1": 2,
							"column-2": 3
						},
						{
							"category": "Japan",
							"column-1": "4",
							"column-2": "6"
						}
					]
				}
			);
		</script>

		
</head>

<body>

	<!-- Home -->
	<div id=app></div>

	<!-- Bootstrap and Bootcards JS -->
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootcards/1.0.0/js/bootcards.min.js"></script>

	<!-- Bread and Butter -->
	<script src="bundle.js"></script>

</body>

</html>
